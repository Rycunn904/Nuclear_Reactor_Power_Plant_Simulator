# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        python main.py --test-DISPLAY
    - name: Badges - Readme
      # You may pin to the exact commit or the version.
      # uses: pemtajo/badge-readme@8f043294cd2980135ba6efb91b2b8cd64e280924
      uses: pemtajo/badge-readme@2.4.0
      with:
        # GitHub access token with Repo scope
        GH_TOKEN: ${{ github.token }} # default is ${{ github.token }}
        # Your GitHub repository
        REPOSITORY: ${{ github.repository }} # optional, default is ${{ github.repository }}
        # Add a commit message of your choice
        COMMIT_MESSAGE: Updated README with new badges # optional, default is Updated README with new badges
        # User name used in Credly
        CREDLY_USER: ${{ github.actor }} # optional, default is ${{ github.actor }}
        # The sort type for return credly badges [RECENT/POPULAR]
        CREDLY_SORT: RECENT # optional, default is RECENT
        # Defines the badge dimension.
        BADGE_SIZE: 110 # optional, default is 110
        # the number of the last badges that need to show - (0 to not set limit)
        NUMBER_LAST_BADGES: 0 # optional, default is 0
        # The GitHub URL, can changed for enterprise github
        GH_API_URL: https://api.github.com # optional, default is https://api.github.com
          
